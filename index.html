<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Test Yor General Knowledge</title>
  </head>

  <body>
    <h1>Test Your General Knowledge!</h1>
    <div class="panel">
      <div class="question" id="ques"></div>
      <div class="options" id="opt"></div>
      <button onclick="checkAns()" id="btn">SUBMIT</button>
      <div class="score-area">
        <p class="scores">
          Correct Answers <i class="fa-solid fa-thumbs-up"></i
          ><span id="correct_score">0</span>
        </p>
        <p class="scores">
          Incorrect Answers <i class="fa-solid fa-thumbs-down"></i>
          <span id="incorrect">0</span>
        </p>
      </div>
      <div id="congratulations"></div>
      <button onclick="escape()" id="exit">
        Exit Quiz <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
      <script src="js/script.js"></script>
    </div>
    <footer>
      <a href="index.html">Quiz Home</a>
      <a href="signup.html">Create An Account</a>
      <a href="feedback.html">Help us Improve</a>
    </footer>
    <script
      src="https://kit.fontawesome.com/eba0a842f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
